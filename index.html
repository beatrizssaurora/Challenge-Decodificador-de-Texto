<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Decodificador</title>
    </head>

    <body>
        <header>
            <img class="LogoAlura" src="Imagens/LogoAlura.png" alt="Logo da Alura">
        </header>

        <main>
            <section>
                <textarea class="textarea" cols="41" rows="4" placeholder="Digite seu texto"></textarea>
            
                <div class="informação">
                    <h6>Apenas letras minúsculas e sem acento.</h6>
                </div>
    
                <div class="botoes">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Criptografar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desecriptografar</button>
                </div>

            </section>

            <section>
                <textarea class="mensagem" cols="20" rows="10"></textarea>
                <button class="btn-copiar" onclick="copiarCodigo()" >Copiar</button>
            </section>

        </main>

        <script src="script.js"></script>
        
        <footer> 
         Desenvolvido por Beatriz Santos, codename AURORA. 2024

        </footer>

    </body>

</html>
